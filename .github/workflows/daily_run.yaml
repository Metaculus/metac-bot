      #     METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN_B4 }}
      #     PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      #     OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      #     TOURNAMENT_ID: ${{ vars.TOURNAMENT_ID }}
      #     API_BASE_URL: ${{ vars.API_BASE_URL }}

  # run check with B1 every time a PR is opened.
  pr_check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Run forecast_bot.py
        run: poetry run python forecast_bot.py
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN_B1 }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TOURNAMENT_ID: ${{ vars.TOURNAMENT_ID }}
          API_BASE_URL: ${{ vars.API_BASE_URL }}
